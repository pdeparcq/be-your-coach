<div class="list-group">
    <div *ngFor="#workout of workouts">
        <div class="list-group-item">
            <div class="row-action-primary" (click)="openWorkout(workout)">
                <i class="material-icons">folder</i>
            </div>
            <div class="row-content">
                <div class="least-content">{{workout.distance}} m</div>
                <h4 class="list-group-item-heading">{{workout.name}}</h4>

                <p class="list-group-item-text">Some summary of the workout</p>
            </div>
        </div>
        <div class="list-group-separator"></div>
    </div>
</div>
