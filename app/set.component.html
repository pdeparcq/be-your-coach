<div class="well row">
    <div class="col-sm-2 form-group form-inline text-center">
        <input type="number" class="form-control input-sm" [(ngModel)]="set.numberOfExecutions" min="1" max="100" step="1" /> X
    </div>
    <div class="col-sm-8">
        <my-composite-step [step]="set.step"></my-composite-step>
    </div>
    <div class="col-sm-2 text-center">
        <p class="lead">{{set.distance}} m</p>
    </div>
</div>
