<div class="well row">
    <div class="col-sm-2 form-group form-inline text-center">
        <input type="number" class="form-control" [(ngModel)]="set.numberOfExecutions" min="1" max="100" step="1" /> X
    </div>
    <div class="col-sm-8">
        <div class="row" *ngFor="#step of set.steps" (mouseover)="currentStep=step;" (mouseleave)="currentStep=null;">
            <div class="col-sm-10">
                <my-step [step]="step"></my-step>
            </div>
            <div class="col-sm-2" *ngIf="currentStep==step">
                <button class="btn btn-fab btn-fab-mini btn-danger" (click)="removeStep(step)">
                    <i class="material-icons">clear</i>
                </button>
                <button class="btn btn-fab btn-fab-mini btn-primary" (click)="addStep()">
                    <i class="material-icons">add</i>
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-2 text-center">
        <p class="lead">{{set.totalDistance}} m</p>
    </div>
</div>
