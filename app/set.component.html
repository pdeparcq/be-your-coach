<div class="well row">
    <div class="row" *ngFor="#step of set.steps">
        <div class="col-sm-10">
            <my-step [step]="step"></my-step>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-raised btn-danger" (click)="removeStep(step)">Remove</button>
        </div>
    </div>
    <div class="col-sm-2 col-sm-offset-10">
        <button class="btn btn-raised btn-primary" (click)="addStep()">Add Step</button>
    </div>
</div>
