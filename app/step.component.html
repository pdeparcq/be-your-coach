<div class="row">
    <form class="form-inline">
        <div class="form-group">
            <span *ngFor="#tag of tags" class="label label-default">{{tag.name}}</span>
            <input type="text" class="form-control" [(ngModel)]="newTagName" (keyup.enter)="addTag()" placeholder="Tag name"/>
        </div>
        <button class="btn btn-raised btn-primary" (click)="addTag()">Add Tag</button>
    </form>
</div>
